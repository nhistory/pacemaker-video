---
name: Pull Request

on:
  pull_request:

permissions:
  pull-requests: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.16

      - name: Install Node.js dependencies
        run: npm install --frozen-lockfile

      - name: Run build
        run: npm run build
