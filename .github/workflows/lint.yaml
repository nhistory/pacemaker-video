name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.16

      - name: Install Node.js dependencies
        run: npm install --frozen-lockfile

      - name: Run ESLint
        run: npx eslint . --fix

      - name: Run Prettier
        run: npx prettier --write .
